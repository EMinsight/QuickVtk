<div class="header noselect">
  {%- for item in site.data.header_nav -%}

    {%- assign nav = item[1] -%}

    {%- if page.header_nav == nav.id -%}
      <div class="item active"><a href="{{ nav.url }}">{{ nav.title }}</a></div>
    {%- else -%}
      <div class="item"><a href="{{ nav.url }}">{{ nav.title }}</a></div>
    {%- endif -%}
  {%- endfor -%}

  <div class="github-container">
    <a href="{{ site.project_github_url }}" class="github-link">
      <i class="fab fa-github"></i>
    </a>
  </div>
</div>
