<h1>Posts</h1>

{%- for category in site.categories reversed -%}
  <h2>{{ category[0] }}</h2>
  <ul class="list-simple">
    {%- for post in category[1] -%}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <h6>{{ post.date | date: '%B %d, %Y' }}</h6>
      </li>
    {%- endfor -%}
  </ul>
{%- endfor -%}
