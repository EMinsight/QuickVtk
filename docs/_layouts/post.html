<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include nav.html -%}

    <div class="page">

      <div class="content">

        <div class="breadcrumbs">
          <a href="{{ site.baseurl }}/posts }}">Posts</a>
          <i class="fas fa-caret-right"></i>
          <p>{{- page.title -}}</p>
        </div>

        <h1>{{- page.title -}}</h1>
        <h6>{{- page.date | date: '%B %d, %Y' -}}</h6>

        {{- content -}}

      </div>
    </div>

  </body>

</html>
